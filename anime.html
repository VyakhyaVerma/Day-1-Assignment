<!-- Create a web page to apply animation to image tag by using CSS3 Animation -->
<!DOCTYPE html>
<html>
<head>
<style> 	
	@keyframes   Animation1
	{
			from {transform :   translate(0,0);  }
			to {transform :   translate(1000px,0); }
	}

	#img1 	
	{
		width: 50px;
		height : 50px;		 
		padding: 2px;  	
		
		animation-name  :  Animation1;
		animation-duration  :   4s;
		animation-delay  :   2s;
		animation-iteration-count : 4;
		animation-direction  :  alternate;		
	}
</style>
</head>
<body>
	<h1> Working with Animations CSS3 </h1>
	<hr></hr> 
	<img id="img1"   src="globe.png" />  
</body>
</html>
