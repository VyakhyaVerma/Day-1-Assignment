<html>
    <head></head>
    <body onload="show()">
        <h1>Click to show details</h1>
        <p id="ppp"></p>
        <script>
            function show()
            {
                var str=localStorage.getItem("details");
                var  paraObj = document.getElementById("ppp");
                if(  str ==  null )
					{
							paraObj.innerText = "Welcome Guest User";
                            document.body.style.backgroundColor = "white";
							return;   //  exit from the function 
					}
                else
                {
                    var  userObj  =  JSON.parse(str);
                    paraObj.innerText =  userObj.name + " , " + userObj.date;
                    document.body.style.backgroundColor = userObj.color;
                }
            }
        </script>
    </body>
</html>
