<html>
    <head>
        <title>Json Form</title>
        <link  href="bootstrap.min.css"  rel="stylesheet" />
    </head>
    <body>
        <h1>Input the Details</h1>
        <hr/>
        <form action="Display.php" method="post">
            <fieldset>
                <lable>Empno:</lable>
                <input type="number" name="e1" id="e1"/>
                <br/>
                <lable>Ename:</lable>
                <input type="text" name="e2" id="e2"/>
                <br/>
                <lable>Job:</lable>
                <input type="text" name="e3" id="e3"/>
                <br/>
                <lable>Salary:</lable>
                <input type="number" name="e4" id="e4"/>
                <br/>
                <lable>Deptno:</lable>
                <input type="number" name="e5" id="e5"/>
                <br/>
                <input type="button" value="stringify" onclick="doString()" placeholder="Convert to JSON"/>
                <p id="P1"></p>
            </fieldset>
        </form>
        <script>
            function doString()
            {
                var o1=document.getElementById("e1");
                var o2=document.getElementById("e2");
                var o3=document.getElementById("e3");
                var o4=document.getElementById("e4");
                var o5=document.getElementById("e5");
                var o6=document.getElementById("P1");
                var obj={empno:o1.value,ename:o2.value,job:o3.value,salary:o4.value,deptno:o5.value};
                var s=JSON.stringify(obj);
                o6.innerText  = s;
            }
        </script>
    </body>
</html>
