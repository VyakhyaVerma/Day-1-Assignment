<html>
    <head></head>
    <body>
        <h1>Choose to Convert</h1>
        <hr/>
        <input type="button" value="Stringify" onclick="goString()"/>
        <input type="button" value="Parse" onclick="toObject()"/>
        <script>
            var obj=
            [
                {empno:1,ename:"A",job:"XYZ", salary:10000,deptno:1},
                {empno:2,ename:"B",job:"ABC", salary:30000,deptno:2},
                {empno:3,ename:"C",job:"PQR", salary:20000,deptno:3},
                {empno:4,ename:"D",job:"MNO", salary:40000,deptno:4}
            ];
            var str=
            '[{"empno":1,"ename":"A","job":"XYZ","salary":10000,"deptno":1},{"empno":2,"ename":"B","job":"ABC","salary":30000,"deptno":2},{"empno":3,"ename":"C","job":"PQR","salary":20000,"deptno":3},{"empno":4,"ename":"D","job":"MNO","salary":40000,"deptno":4}]';
            function goString()
            {
                var s=JSON.stringify(obj);
                console.log(s)
            }
            function toObject()
            {
                console.log(JSON.parse(str));
            }
        </script>
    </body>
</html>
