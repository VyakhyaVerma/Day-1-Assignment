<html>
    <head></head>
    <body>
        <h1>Click for Conversion</h1>
        <hr/>
        <input type="button" id="i1" value="Stringify" onclick="doString()"/>
        <input type="button" id="i2" value="Parse" onclick="doObject()"/>
        <script>
            var obj={empno:10,ename:"Jason", job:"Analyst", salary:100000, deptno:24};
            var a='{"empno":10,"ename":"Jason", "job":"Analyst", "salary":100000, "deptno":24}';
            function doString()
            {
                var s=JSON.stringify(obj);
                console.log(s);
            }
            function doObject()
            {
                var b=JSON.parse(a);
                console.log(b);
            }
        </script>
    </body>
</html>
